<form class="form-inline" style="padding:10px;">
  <div class="form-group">
    <label for="endpoint">BrAPI Base URL</label>
      <input type="text" class="form-control" id="endpoint" value="https://cassavabase.org/brapi/v1">
  </div>
</form>
<form class="form-inline" style="padding:10px;">
  <div class="form-group">
    <label for="studyDbId">StudyDbId</label>
      <input type="text" class="form-control" id="studyDbId" value="4832">
  </div>
  <a class="btn btn-default" onclick="fieldMap.setLocation(d3.select('#studyDbId').node().value)">Set location</a>
</form>
<form class="form-inline" style="padding:10px;">
  <div class="form-group">
    <label for="rows">rows</label>
      <input type="text" class="form-control" id="rows" value="2">
  </div>
  <div class="form-group">
    <label for="cols">cols</label>
      <input type="text" class="form-control" id="cols" value="4">
  </div>
  <a class="btn btn-default" onclick="fieldMap.generate()">Generate</a>
    <a class="btn btn-default" onclick="fieldMap.generate(d3.select('#studyDbId').node().value)">Load from study</a>
